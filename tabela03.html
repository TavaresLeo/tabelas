<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1, h2 {
            text-align: center;
            padding: 30px;

        }

        table {
            border-collapse: collapse;
            width: 600px;
            margin: auto;
        }

        tr td {
            border: 3px solid black;
            padding: 30px;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Mesclagem de células</h1>
    <h2>Tabela original</h2>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
            <td>C5</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
            <td>D5</td>
        </tr>
    </table>

    <h2>Tabela Mesclada</h2>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td colspan="2">A4</td>
        </tr>
        <tr>
            <td colspan="2">B1</td>
            <td>B2</td>
            <td colspan="2">B3</td>
         
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td colspan="2">C3</td>
            <td>C5</td>
        </tr>
        <tr>
            <td colspan="3">D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
